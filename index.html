<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <!-- displays site properly spanased on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" >

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Outfit:wght@400;700&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <article>
        <h1>Your Result</h1>
        <div>
          <strong>75</strong>
          <span>of 100</span>
        </div>

        <div>
        <strong>Great</strong>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div> 
      </article>

      <article>
        <h2>Summary</h2>

        <section>
          <header>
            <img src="assets/images/icon-reaction.svg" alt="icon which represents reaction skills" >
            <h2>Reaction</h2>
          </header>
          <span><span>80</span><span>/</span>100</span>
        </section>

        <section>
          <header>
            <img src="assets/images/icon-memory.svg" alt="icon which represents memory skills" >
            <h2>Memory</h2>
          </header>
          <span><span>92</span><span>/</span>100</span>
        </section>

        <section>
          <header>
            <img src="assets/images/icon-verspanal.svg" alt="icon which represents verbal skills" >
            <h2>Verbal</h2>
          </header>
          <span><span>61</span><span>/</span>100</span>
        </section>

        <section>
          <header>
            <img src="assets/images/icon-visual.svg" alt="icon which represents visual skills" >
            <h2>Visual</h2>
          </header>
          <span><span>72</span><span>/</span>100</span>
        </section>

        <button>Continue</button>
      </article>
    </main>
  </body>
</html>
